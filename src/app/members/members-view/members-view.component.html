<div class="card">
    <div class="card-header">
        Members Search
    </div>
    <div class="card-body" style="padding:8px">
        <div class="container-fluid">
            <div class="row" style="height:85vh">
                <div class="col col-md-2 border border-light " style="padding:8px">
                    <div class="form-group">
                        <label for="memberName">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name to Search"
                            [(ngModel)]="searchName">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
                    <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
                    <hr>
                    <div class="form-group">
                        <label for="memberName">Add/Edit</label>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="openAddNewModal()">Add New</button>
                    <button type="button" class="btn btn-secondary" (click)="openEditModal()">Edit</button>
                </div>
                <div class="col col-md-10 border border-light no-gutters" style="padding:8px">
                    <ag-grid-angular #mViewGrid style="width: 100%; height: 100%; padding:0" class="ag-theme-balham"
                        [rowData]="rowData" [columnDefs]="columnDefs" rowSelection="single"
                        (selectionChanged)="onSelectionChanged()"
                        [frameworkComponents]="frameworkComponents"
                        [context]="context">
                        
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
